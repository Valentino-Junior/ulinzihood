{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex justify-content-center">
    
    <div class="overlay col-md-6 ">
        <h4><b> Post Enterprise </b></h4>

    <form action="{% url 'post_business'%}" class="container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-sm btn-primary btn-block" type="submit">Add Enterprise</button>
    </form>
    </div>
</div>
{% endblock %}
